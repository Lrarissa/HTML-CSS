<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Teste de Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="name" id="inome" required placeholder="Nome Completo do aluno">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="meida" id="imedia" min="0" max="10" required placeholder="Nota" step="0.1">
        </p>
        <p>
           <label for="iperi">Período letivo</label> 
           <input type="date" name="peri" id="iperi" required value="2023-08-20">
        </p>
        <p>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" required placeholder="E-mail válido">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
