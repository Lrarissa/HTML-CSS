<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid rgba(0, 0, 0, 0.534);
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        td.dado{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<!--
    HIERARQUIA DE TABELA SIMPLES

    Table= Tabela
        Table Row= Lilha de tabela
            Table Header= CabeÃ§alho de tabela
            Table Data= Dado de Tabela

    <TR> = Tabela Row
    <TD> = Table Data
-->  
    <h1>Minha primeira tabela</h1>
    <table>
      <tr>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>  
      <tr>
        <td>A2</td>
        <td class="dado">B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
</body>
</html>
