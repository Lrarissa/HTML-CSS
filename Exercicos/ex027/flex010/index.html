<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.conteiner{
            background-color: black;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: blueviolet;
            color: cornsilk;
            border: 1px solid red;
            text-align: center;
            padding: 5px;
            flex-basis: 150px;
            flex-shrink: 1;
            flex-grow: 0;

        }

        div.item1{
            background-color: blueviolet;
            color: rgb(255, 238, 0);
            border: 1px solid red;
            text-align: center;
            padding: 5px;
            flex-basis: 150px;
            flex-shrink: 0;
            flex-grow: 2;
        }

        div.item2{
            background-color: blueviolet;
            color: rgb(23, 233, 4);
            border: 1px solid red;
            text-align: center;
            padding: 5px;
            flex-basis: 150px;
            flex-shrink: 2;
            flex-grow: 1;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item1">B</div>
        <div class="item2">C</div>
    </div>
</body>
</html>
