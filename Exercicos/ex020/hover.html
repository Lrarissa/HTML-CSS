<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;

        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: rgb(0, 255, 13);
            background-color: darkred;
            font-family: serif;
            width: 500px;
        }

        div:hover{
            color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIM</p>
</body>
</html>
