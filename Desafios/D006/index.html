<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul> 
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>, <h2>,<h3>...">Título</abbr></li>
        <li><abbr title="Use a tag <img src="" alt="">Imagens</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag <big>">Texto em <big>fonte</big> maior</abbr></li>
        <li><abbr title="Use a tag <hr>">Régua horizontal</abbr></li>
                
    </ul>
</body>
</html>
